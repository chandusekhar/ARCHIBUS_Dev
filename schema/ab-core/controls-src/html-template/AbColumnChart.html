<body scroll="no">
<div id="testChart"></div>
<script language="JavaScript" type="text/javascript">
system_form_onload_handlers.push(function() {
	var configObj = new Ab.view.ConfigObject();
	configObj['panelId'] = "testChart";
	configObj['divId'] = "testChartDiv";
	
	configObj['controlType'] = "columnChart";
	configObj['title'] = "Chart of Book Value and Purchase Cost By Property";
	configObj['legendLocation'] = "right";
	
	configObj['groupingAxis'] = [{id:'property.pr_id',title:'Property',table:"property", field:"pr_id"}];
	configObj['dataAxis'] = [{id:'property.value_book',title:'Book Value',table:"property", field:"value_book"},
							{id:'property.cost_purchase',title:'Purchase Cost',table:"property", field:"cost_purchase"}];
    configObj['events'] = [{type:'onClickChart',commands:[{'type':'callFunction','functionName':'test2'}]},
						   {type:'onClickSeries',commands:[{'type':'callFunction','functionName':'test3'}]},
						   {type:'onClickItem',commands:[{'type':'callFunction','functionName':'test1'}]}];

	var myChart = new Ab.chart.ChartControl(configObj['panelId'], configObj);
});
</script>
