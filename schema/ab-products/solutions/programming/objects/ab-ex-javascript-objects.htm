<html>
    <head>
        <title>Object-oriented JavaScript Examples</title>

        <!-- The ab-namespace.js and base.js only need to be included if you 
        are not working with an ARCHIBUS view.  They will be included by default
        in any ARCHIBUS command-and-control view, that is, any view that
        contains the panel tag. -->

        <!-- Include file for base and extend class templates. -->
		<script src="/archibus/schema/ab-core/libraries/base/base.js" language="JavaScript"> </script>

        <!-- Include file for "Ab" namespace.-->
		<script src="/archibus/schema/ab-core/libraries/ext/ext-archibus-debug.js" language="JavaScript"> </script>
		<script src="/archibus/schema/ab-core/controls/compatibility/common.js" language="JavaScript"> </script>
        <script src="/archibus/schema/ab-core/controls/ab-namespace.js"  language="JavaScript"></script>
		<script src="/archibus/schema/ab-core/libraries/yui/yahoo.js" language="JavaScript"> </script>
		<script src="/archibus/schema/ab-core/libraries/yui/event.js" language="JavaScript"> </script>
		<script src="/archibus/schema/ab-core/libraries/yui/logger.js" language="JavaScript"> </script>
		<script src="/archibus/schema/ab-core/controls/ab-view.js" language="JavaScript"> </script>


        <!-- Object-oriented Examples -->
        <script src="ab-ex-javascript-objects.js"></script>

    </head>

    <body >

        <h1>Object-oriented JavaScript Examples</h1>


        <p>Press a button to run the corresponding example from javascript-objects.js.</p><br>
        <br>
        <br>
        <input type="button" value="extend base class example" onclick="extendBaseClassExample()" >
        <br>
        <br>
        <input type="button" value="sub-class example" onclick="subClassExample()" >
        <br>
        <br>
        <input type="button" value="animal sub-class example" onclick="animalSubClassExample()" >
        <br>
        <br>
        <input type="button" value="animal class interface example" onclick="animalInterfaceExample()" >
        <br>
        <br>
        <input type="button" value="namespace example" onclick="namespaceExample()" >
        <br>

    </body>
</html>
