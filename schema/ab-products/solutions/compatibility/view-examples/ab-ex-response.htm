<html>
<body>
<script type="text/javascript">

//	Load the XML data using an instance of the XML parser.
	var xml = new ActiveXObject("Microsoft.XMLDOM")
	xml.async = false
	xml.load("ab-ex-response.xml")

//	Load the XSL style sheet document into memory.
	var xsl = new ActiveXObject("Microsoft.XMLDOM")
	xsl.async = false
	xsl.load("ab-ex-response.xsl")

//	Transform and write the HTML results to the browser.
	document.write(xml.transformNode(xsl))

//	To see the contents of what is submitted to the browser, uncomment this next line. 
//	alert ( document.body.innerHTML ) 

</script>

</body>
</html>
