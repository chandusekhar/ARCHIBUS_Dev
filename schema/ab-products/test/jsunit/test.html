<html>
	<head>
		<!--
		   A JsUnit test suite for other jsunit tests
		   Yong Shao
		   2006-08-09
		   Notice: this file will not run alone for testing, it must be inovked from JsUnit's testRunner.html.
			    or click its corresponding run.htm file if it's been created
		   Notice for WebC jsunit test developers:
			jsunit test HTML files must be provided in first <script>;
		
	        -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>JsUnit Test Suites</title>
	
		<!-- step 1: Jsunit test developers provide all related javascript files for tests -->
		<script language="JavaScript" type="text/javascript">
			 //load jsunit test core js file
			 var test_location = (window.location).toString();			 
			 var root = test_location.substring(0, test_location.lastIndexOf('schema'));
			 document.write('<script language="JavaScript" type="text/javascript" src="'+root+'schema/ab-system/javascript/jsunit/ab-test-common.js"> <\/script>');

			//XXX: add all inteneded jsunit test HTML files (located in ab-products) with their path from schema to this suite
			var HTMLFILESFORSUITETEST=[];
		</script>

		
	
		<!-- step 3: jsunit test suite (???test progress bar not work if this codes go into ab-test-common.js????) -->
		<script language="JavaScript" type="text/javascript">
			var aSuite = new top.jsUnitTestSuite();			
			//JsUnit function syntax for setting up suite test
			function suite(){
				if(typeof HTMLFILESFORSUITETEST != 'undefined' && HTMLFILESFORSUITETEST!=null && HTMLFILESFORSUITETEST.length!=null && HTMLFILESFORSUITETEST.length>0){
					for(var i=0; i<HTMLFILESFORSUITETEST.length; i++){
						var htmlFile = HTMLFILESFORSUITETEST[i];
						aSuite.addTestPage(root + htmlFile);			
					}
				}
				return aSuite;
			}
		</script>				   
	</head>

	<body>
		<h1>A central jsunit suite test to add other junit test files</h1>
		<p>This page contains JsUnit Test Suite. Run it by opening archibus/schema/jsunit/testRunner.html</p>
	</body>
</html>
