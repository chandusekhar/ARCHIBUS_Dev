<html>
<head>
<script type="text/javascript" src="/auditing/uc-auditLog.js"></script>
</head>

<body>
<form name="testform">
<table border="1" width="700" cellspacing="0" cellpadding="2">
<tr>
<td><b>Text input box : </b></td>
<td><input type="text" name="Text Box" size="20"></td>
</tr>

<tr>
<td><b>Textarea input box : </b></td>
<td><textarea name="Textarea Box" rows="2" cols="20"></textarea></td>
</tr>
<tr>
<td><b>Radio input control : </b></td>
<td>Left:<input type="radio" name="Radio Button" value="Left"> Blue:<input type="radio" name="Radio Button" value="Blue" checked></td>
</tr>
<tr>
<td><b>Checkbox input control : </b></td>
<td>Left:<input type="checkbox" name="Checkbox" value="Left" checked> Red:<input type="checkbox" name="Checkbox" value="Red">
</tr>
<tr>

<td><b>Multi-Drop down listbox : </b></td>
<td><select name="Drop Down ListBox" size="6" multiple>
<option value="***">[ Select One ]</option>
<option value="Item 1">Item 1</option>
<option value="Item 2">Item 2</option>
<option value="Item 3" selected>Item 3</option>
<option value="Item 4">Item 4</option>
<option value="Item 5" selected>Item 5</option>
<tr>
<td><b>Single-Drop down listbox : </b></td>
<td><select name="Drop Down ListBox" size="2">
<option value="Single 1" selected>Single 1</option>
<option value="Single 2">Single 2</option>
<option value="Single 3">Single 3</option>
<option value="Single 4">Single 4</option>
<option value="Single 5">Single 5</option>
<tr>
<td align="center" colspan="2">
	<input type="button" name="submitter" value="Click Here Save" onClick="uc_auditPage('ckaye');">
</td>
</tr>
</table>
</form>

<form name="form2">
<input type="text" value="FORM2" name="Second Form">
</form>



</body>
</html>
