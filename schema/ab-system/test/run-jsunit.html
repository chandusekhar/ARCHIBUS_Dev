<html>
	<head>
		<!--
		   A Central JsUnit Run to run ab-jsunit-tests.html 
		   Yong Shao
		   2006-08-09
		   Notice: this file can run alone in IE or Firefox for testing.
		   Notice for WebC jsunit test developers:
			(1) if jsunit test file (test.html) is not in ../jsunit folder, jsunit test file must be provided in variable TESTINGHTMLFILENAME
			    which will be runned in Jsunit UI, and test html file must be in the same folder as this run HTML file; 
			(2) optionally provide HTML's title and body content;
	        -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Run JsUnit Tests</title>
		<script language="JavaScript">
			 //First step: define what JsUnit test HTML file will be tested by this file
			 //test developer must provide tested html file with its path from schema folder
			 //(fixed variable:  TESTINGHTMLFILENAME)
			 var TESTINGHTMLFILENAME = "";
		
			 //Second step: load WebC's Core JS file: ab-run-common.js in schema/ab-system/javascript/jsunit
			 var root = (window.location).toString();					
			 root = root.substring(0, root.lastIndexOf('schema'));
			 document.write('<script language="JavaScript" type="text/javascript" src="'+root+'schema/ab-system/javascript/jsunit/ab-run-common.js"> <\/script>');
		</script>
	</head>
	<body>
		<p style="font-weight: bold;font-size: 18;">Please wait...</p>
	</body>
</html>
